<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<div class="container">
    <h1>weather</h1>
    <form action="">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" name="name"  placeholder="Enter CityName " [(ngModel)]="city">
        <button type="button" class="bx-search" (click)="getWeather()">Search</button>
    </form>
    <div *ngIf="weatherData"></div>
    <h3>{{weatherData.name}}</h3>
    <p>Temperature:{{weatherData.main.temp}}</p>
    <p>Humidity:{{weatherData.main.humidity}}</p>
    <button type="button" (click)="getLatLon()">refresh</button>
</div>
